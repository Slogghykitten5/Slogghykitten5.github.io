<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yield Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Yield Calculator</h1>
    <form>
      
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" required>

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" required>
      
      <label for="maturityPrice">Maturity Price:</label>
      <input class="number" id="maturityPrice" name="maturityPrice" required>
      
      <label for="brokerage">Brokerage:</label>
      <input class="number" id="brokerage" name="brokerage" required>
      
      <label for="price">Price:</label>
      <input class="number" id="price" name="Price">
      
      <label for="yieldInput">Yield:</label>
      <input class="number" id="yieldInput" name="yieldInput">

      <button type="button" id="calculate">Calculate</button>
    </form>
  </div>
  <script src="script.js"></script> 
</body>
</html>
