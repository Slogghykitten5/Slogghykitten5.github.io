      body{
        height:100%;

      h1{
        max-width: 80%;

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Find factorial</title>
</head>
<body onclick="factorial()">

  <h1>Click anywhere to find factorial</h1>

<script>

  console.log('Type "factorial()" for finding factorial');

  function factorial(num = prompt('Give a number to find factorial..', '')) {
    if (num == undefined) {
      alert('You exited... ');
      return
    }
    num = parseInt(num);

    if (isNaN(num)) {
      alert('Put a number... ');
      factorial()
      return
    } 

    if (num < 0) {
      num *= -1;
      alert(`You put a negetive number but negetive numbers don't have a factorial so I'll continue with it's positive counterpart... ${num}`)
    }

    let result = 1;

    for(i = 1; i <= num; i++){
      result *= i;
    }

    alert(result);

    let another = confirm('Find factorial of another number?');

    if(another) factorial();

    Swal.fire(
  'The Internet?',
  'That thing is still around?',
  'question'
)
  }

</script>
</body>
</html>
